{% extends "layout.html" %}

{% block content %}

<div class="bg-midnight-950 border border-slate-700 rounded-2xl px-10 py-7">
    <form>
        <div class="flex flex-col gap-5">
            <label class="text-gray-200 text-base">
                Provide Your Amazon Product Link:
            </label>
            <textarea
                class="w-full rounded-xl bg-ebony-950 py-3 px-5 text-white outline-none focus:outline focus:outline-slate-400 transition duration-300 ease-in-out"
                rows="1"></textarea>

            <label class="text-gray-200 text-base">
                Customize Your Analyzer:
            </label>
            <div class="px-7 py-5 rounded-xl bg-ebony-950 w-full flex flex-col gap-3">
                <div class="flex flex-row gap-3 text-white items-center">
                    <input type="checkbox" class="w-5 h-5 accent-indigo-500 hover:accent-indigo-700" />
                    <label>Display Score</label>
                </div>
                <div class="flex flex-row gap-3 text-white items-center">
                    <input type="checkbox" class="w-5 h-5 accent-indigo-500" />
                    <label>Discover Reddit Source</label>
                </div>
                <div class="flex flex-row gap-3 text-white items-center">
                    <input type="checkbox" class="w-5 h-5 accent-indigo-500" />
                    <label>Evaluate Pros and Cons</label>
                </div>
            </div>

            <div class="flex w-full justify-center">
                <button
                    class="px-5 py-3 bg-indigo-500 rounded-lg text-white hover:bg-indigo-700 transition duration-300 ease-in-out"
                    type="submit">Analyze</button>
            </div>

        </div>



    </form>
</div>

{% endblock %}
