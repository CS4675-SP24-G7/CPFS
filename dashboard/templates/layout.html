{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Product Feedback System</title>
    <link rel="stylesheet" href="{% static 'css/app.min.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>

    <div
        class="w-screen h-screen overflow-auto bg-gradient-to-br to-indigo-900 from-sky-900 px-5 sm:px-10 md:px-10 lg:px-10 xl:px-10 2xl:px-0  py-16 flex flex-col items-center gap-7">
        <div class="2xl:w-5/12 xl:w-7/12 lg:w-8/12 md:w-10/12 sm:w-full flex flex-col gap-8">
            <div class="flex flex-col items-center">

                <div class="flex lg:flex-row flex-col sm:flex-row gap-6 items-center">
                    <div>
                        <img src="https://robohash.org/CPFSG7" alt="logo" id="random-img"
                            class="w-20 h-20 bg-slate-200 rounded-xl" />
                    </div>
                    <div class="flex flex-col gap-3">

                        <div class="text-white text-3xl font-bold">Customer Product Feedback System</div>
                        <div class="text-gray-300 text-lg">Welcome back!</div>
                    </div>
                </div>


            </div>

            <div class="flex flex-col gap-10">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="{% static 'js/helpers.js' %}"></script>
    <script src="{% static 'js/prompt.js' %}"></script>

</body>

</html>
